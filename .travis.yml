dist: trusty
sudo: false

language: node_js
node_js:
 - '8'

addons:
 code_climate:
  repo_token: '41ee458c2bfc1b668344fd2f1ae2163c3e5eeb42c80e0cdc465b767ba39558d0'
 apt:
  sources:
   - google-chrome
  packages:
   - google-chrome-stable

cache:
 directories:
  - ./node_modules

install:
 - npm install

script:
 - istanbul cover npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox -- -R spec

before_script:
 - npm install codeclimate-test-reporter istanbul -g

after_script:
 - codeclimate-test-reporter < ./coverage/lcov.info
