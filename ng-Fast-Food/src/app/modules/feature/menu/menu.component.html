<app-spinner *ngIf="loading"></app-spinner>
<mat-toolbar class="page-header" fxLayout="row wrap" fxLayoutAlign="start" fxLayout.lt-sm="column">
	<mat-toolbar-row fxLayout="row wrap" fxLayoutAlign="start" fxLayout.lt-sm="column" class="top-row">
		<span fxFlex class="mat-title-met">Fast Food Fast Menu</span>

		<button fxShow fxHide.lt-sm  mat-raised-button (click)="openDialog()" class="place-order">
			<mat-icon>add</mat-icon>
			Place Order
		</button>
		<button fxHide fxShow.lt-sm  mat-mini-fab (click)="openDialog()" class="place-order-sm">
			<mat-icon>add</mat-icon>
		</button>
	</mat-toolbar-row>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
	<ng-container matColumnDef="avatar">
		<th fxShow fxHide.lt-sm  mat-header-cell *matHeaderCellDef></th>
		<td fxShow fxHide.lt-sm  mat-cell *matCellDef="let element">
			<img mat-card-avatar src="assets/images/cut2.png" alt="User Avatar">
		</td>
	</ng-container>
	<ng-container matColumnDef="item_name">
		<th mat-header-cell *matHeaderCellDef>Food Item</th>
		<td mat-cell *matCellDef="let element">
			{{element.item_name}}
		</td>
	</ng-container>
	<ng-container matColumnDef="price">
		<th mat-header-cell *matHeaderCellDef>Price</th>
		<td mat-cell *matCellDef="let element">{{element.price}}</td>
	</ng-container>
	<ng-container matColumnDef="item_status">
		<th mat-header-cell *matHeaderCellDef>Status</th>
		<td mat-cell *matCellDef="let element">{{element.item_status}}</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
