<app-spinner *ngIf="loading"></app-spinner>
<app-tool-bar tool_bar_title="Your Order History"></app-tool-bar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
	<ng-container matColumnDef="order_id">
		<th mat-header-cell *matHeaderCellDef>Order Number</th>
		<td mat-cell *matCellDef="let element">
			{{element.order_id}}
		</td>
	</ng-container>
	<ng-container matColumnDef="order_item">
		<th mat-header-cell *matHeaderCellDef>Order</th>
		<td mat-cell *matCellDef="let element">
			{{element.order_item}}
		</td>
	</ng-container>
	<ng-container matColumnDef="special_notes">
		<th fxShow fxHide.lt-sm mat-header-cell *matHeaderCellDef>Special Notes</th>
		<td fxShow fxHide.lt-sm mat-cell *matCellDef="let element">{{element.special_notes}}</td>
	</ng-container>
	<ng-container matColumnDef="order_cost">
		<th fxShow fxHide.lt-sm mat-header-cell *matHeaderCellDef>Order Cost</th>
		<td fxShow fxHide.lt-sm mat-cell *matCellDef="let element">{{element.order_cost}}</td>
	</ng-container>
	<ng-container matColumnDef="order_date">
		<th fxShow fxHide.lt-sm mat-header-cell *matHeaderCellDef>Order Date</th>
		<td fxShow fxHide.lt-sm mat-cell *matCellDef="let element">{{element.order_date}}</td>
	</ng-container>
	<ng-container matColumnDef="order_status">
		<th mat-header-cell *matHeaderCellDef>Order Status</th>
		<td mat-cell *matCellDef="let element">
			{{element.order_status}}
		</td>x
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row (click)="selected(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
